<!DOCTYPE html>

<head>
    <title>CAL PRO</title>

    <link rel="stylesheet" href="styles.css" >


    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

    


<div id="container" >


    <div id="cal" >

        

        <input type="text" placeholder="0" id="textBox" >

        

        <div class="r1">
            <button class="button1" id="ac" onclick="textBox.value = ''">AC</button>
            <button class="button1" id="del"  onclick="textBox.value = textBox.value.toString().slice(0 , -1)" >DEL</button>
            <button class="button1" id="dot" onclick="textBox.value += '.'">.</button>
            <button class="button1" id="slash" onclick="textBox.value += '/'">/</button>
        </div>

        <div  class="r1">
            <button class="button1" id="bt7" onclick="textBox.value += '7' ">7</button>
            <button class="button1" id="bt8" onclick="textBox.value += '8'">8</button>
            <button class="button1" id="bt9" onclick="textBox.value += '9'">9</button>
            <button class="button1" id="multi" onclick="textBox.value += '*'">*</button>
        </div>

        <div  class="r1">
            <button class="button1" id="bt4" onclick="textBox.value += '4'">4</button>
            <button class="button1" id="bt5" onclick="textBox.value += '5'">5</button>
            <button class="button1" id="bt6" onclick="textBox.value += '6'">6</button>
            <button class="button1" id="minus" onclick="textBox.value += '-'">-</button>
        </div>

        <div  class="r1">
            <button class="button1" id="bt1" onclick="textBox.value += '1'"> 1</button>
            <button class="button1" id="bt2" onclick="textBox.value += '2'">2</button>
            <button class="button1" id="bt3" onclick="textBox.value += '3'">3</button>
            <button class="button1" id="plus" onclick="textBox.value += '+'">+</button>
        </div>

        <div  class="r1">
            <button class="button1" id="bt00" onclick="textBox.value += '00'">00</button>
            <button class="button1" id="bt0" onclick="textBox.value += '0'">0</button>
            <button class="button1" id="equ" onclick="textBox.value =eval(textBox.value)">=</button>
            
        </div>

        <p id="creator">CREATED BY SANJULA</p>
    </div>

</div>



</body>

</html>
